<!DOCTYPE html>
<html>
    <head>
        <title>Page của Po nèeee </title>
        <link rel="stylesheet" href="poooo.css">
        <link href='https://fonts.googleapis.com/css?family=Coiny' rel='stylesheet'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="navbar">
           <div class="dropdown">
               <button class="dropbtn"><a  href="#home"><i class="fa fa-home" ></i></a></button>
               <div class="dropdown-content">
                    <a  href="#about"><i class='bx bxs-heart' ></i></a>
                    <a  href="#images"><i class='bx bxs-image'></i></a>
                    <a  href="#contact"><i class='bx bxs-contact' ></i></a>
                    
                </div>
            </div>
        </div>


        <div id="home"> 
            <div id="b3">Xin chào</div>
            <div id="b1">Tui tên Po</div>
            <img id="po1" src="po1.jpg">
            <div id="b2">Xinkkk đẹp dễ thưn cute hột mêeeeee</div>
        </div>

        <div id="about">
            <div id="t1">-About-</div>
            <img id="po2" src="po2.jpg">
            <div class="things">
                <div class="one">
                    <div id="t2">Study at<br>....PCT....</div>
                    <a id="l1" href="https://www.facebook.com/Intophanchautrinh" target="_blank"><i class='bx bxs-school icon_school'></i></a>
                </div>
                
                <div class="three">
                    <div id="t3">--Born in--<br>7/12/2006</div>
                    <a id="l2" href="https://www.moongiant.com/phase/12/07/2006/" target="_blank"><i class='bx bxs-baby-carriage icon_birth'></i></a>
                </div>

                <div class="four">
                    <div id="t4">--------Full name--------<br>Đặng Nguyễn Thiên An</div>
                    <a id="l3" href="https://www.facebook.com/dnth.ann" target="_blank"><i class='bx bxs-face icon_name' ></i></a>
                </div>          
            </div>
        </div> 
        
        <div id="images">
            <div id="h1">-Images-</div>
            <div class="slider">
                <div class="slides">
                  <!--radio buttons start-->
                  <input type="radio" name="radio-btn" id="radio1">
                  <input type="radio" name="radio-btn" id="radio2">
                  <input type="radio" name="radio-btn" id="radio3">
                  <input type="radio" name="radio-btn" id="radio4">
                  <!--radio buttons end-->
                  <!--slide images start-->
                  <div class="slide first">
                    <img src="po5.jpg" alt="">
                  </div>
                  <div class="slide">
                    <img src="po6.jpg" alt="">
                  </div>
                  <div class="slide">
                    <img src="po3.jpg" alt="">
                  </div>
                  <div class="slide">
                    <img src="po4.jpg" alt="">
                  </div>
                  <!--slide images end-->
                  <!--automatic navigation start-->
                  <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                  </div>
                  <!--automatic navigation end-->
                </div>
                <!--manual navigation start-->
                <div class="navigation-manual">
                  <label for="radio1" class="manual-btn"></label>
                  <label for="radio2" class="manual-btn"></label>
                  <label for="radio3" class="manual-btn"></label>
                  <label for="radio4" class="manual-btn"></label>
                </div>
                <!--manual navigation end-->
              </div>
              <!--image slider end-->
          
              <script type="text/javascript">
              var counter = 1;
              setInterval(function(){
                document.getElementById('radio' + counter).checked = true;
                counter++;
                if(counter > 4){
                  counter = 1;
                }
              }, 5000);
              </script>
            </div>
        </div>

        <div id="contact">
            <div id="k1">-Contact-</div>
            <div id="k2">GETINTOUCH</div>
            <div class="wrapper">
              <div class="icon facebook">
                <div class="tooltip">Facebook</div>
                <span><a href="https://www.facebook.com/dnth.ann" target="_blank"><i class='bx bxl-facebook fb_icon'></i></a></span>
              </div>
            </div>

            <div class="wrapper">
              <div class="icon instagram">
                <div class="tooltip">Instagram</div>
                <span><a href="https://www.instagram.com/dnth.ann/?hl=en" target="_blank"><i class='bx bxl-instagram-alt ig_icon'></i></a></span>
              </div>
            </div>

            <div class="wrapper">
              <div class="icon zalo">
                <div class="tooltip">0777405125</div>
                <span><i class='bx bxs-phone-call'></i></span>
              </div>
            </div>
        </div>


        <hr>
        <div class="footer__icon">
          <div class="typing-demo">
            From KhaPham with love
          </div>
      </div>
